{% extends "base.html" %}

{% block content %}
<h1>Welcome to Netflix!</h1>
<p>Browse our collection of movies below:</p>

<div class="movie-grid">
    {% for movie in movies %}
    <div class="movie-card">
        <h3>{{ movie.title }}</h3>
        <p><strong>Genre:</strong> {{ movie.genre }}</p>
        <p><strong>Director:</strong> {{ movie.director }}</p>
        <p><strong>Year:</strong> {{ movie.releasedate.year }}</p>
        <a href="{{ url_for('movie_detail', movie_id=movie.movieid) }}" class="btn">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
