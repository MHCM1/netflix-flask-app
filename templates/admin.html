{% extends "base.html" %}

{% block content %}
<h1>Admin Dashboard</h1>

<div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 20px 0;">
    <div class="movie-card" style="text-align: center;">
        <h3>Total Movies</h3>
        <h2>{{ total_movies }}</h2>
    </div>
    <div class="movie-card" style="text-align: center;">
        <h3>Total Users</h3>
        <h2>{{ total_users }}</h2>
    </div>
    <div class="movie-card" style="text-align: center;">
        <h3>Actions</h3>
        <a href="{{ url_for('add_movie') }}" class="btn">Add New Movie</a>
    </div>
</div>
{% endblock %}
